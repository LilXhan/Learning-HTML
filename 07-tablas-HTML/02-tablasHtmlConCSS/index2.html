<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style1.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas HTML</title>
  </head>
  <body>  
    <h1>Tablas HTML</h1>
    <table>
      <caption>Listado de Personas</caption> <!--Caption => Titulo de la tabla-->
      <tr>
        <!-- 
        <th colspan="2">Nombre</th> ==> Colspan => Indica cuantas celdas quiere que ocupe este table head
        --> 
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>Bryle</td>
        <td>Nerd</td>
        <!--
        <td rowspan="2">exampl@gmail.com</td> ==> rowspan => Expande 1 celda a 2 celdas
        -->
        <td>example@gmail.com</td>
      </tr>
      <tr>
        <td>Oscar</td>
        <td>Juarez</td>
        <td>example@hotmail.com</td>
      </tr>
      <tr>
        <td>Carlos</td>
        <td>Juarez</td>
        <td>example@microsoft.com</td>
      </tr>
      <tr>
        <td>Pedro</td>
        <td>Luna</td>
        <td>example@yahoo.com</td>
      </tr>
    </table>
  </body>
</html>
