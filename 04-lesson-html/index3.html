<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 04 - Formato a nuestro texto HTML</title>
</head>
<body>
    <h1>Aprendiendo HTML</h1>
    <p><b>Mi primera pagina html</b></p> <!-- <b> significa texto en negrita o bold-->
    <p><strong>Segundo parrafo</strong></p> <!-- <strong> significa que este texto es importante-->
    <p><i>tercer parrafo</i></p> <!-- <i> significa italica o cursiva -->
    <p><em>cuarto parrafo</em></p> <!-- <em> un texto para emfatizar-->
    <p><small>quinto parrafo</small></p> <!-- <small> para agregar un texto pequeño-->
    <p><mark>sexto parrafo</mark></p> <!-- <mark> añade un marcador o resaltado amarillo encima del texto-->
    <p><del>septimo parrafo</del></p> <!-- <del> significa texto eliminado o marcado-->
    <p><ins>octavo parrafo</ins></p> <!-- <ins> significa un texto que se esta insertando o un texto subrayado-->
    <p>H<sub>2</sub>O</p> <!-- <sub> significa subindice-->
    <p>2<sup>2</sup> potencia</p> <!-- <sup> significa superindice o potencia-->
</body> 
</html>
