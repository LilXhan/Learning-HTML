<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeson 04 - Referencias Caracteres</title>

<body>  
    <h1>Aprendiendo HTML</h1> 
    <p><code>este es mi codigo</code></p>
    <p>caracteres en forma de codigo html</p> <!--https://dev.w3.org/html5/html-author/charref-->
    <p>&excl; simbolo de exclamacion</p>
    <p>&#x00021; simbolo exclamacion hexadecimal</p>
    <p>&#33; simbolo de exclamacion decimal</p>
    <p>&lt; simbolo menor que</p>
    <p>&gt; simbolo mayor que</p>
    <p>&commat; simbolo arroba</p>
    <p>&aacute;rbol</p>
    <p>&oacute;so</p>
    <p>&nbsp; texto con espacio</p>
</body>
